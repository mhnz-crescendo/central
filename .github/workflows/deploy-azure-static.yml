name: Deploy Static Website (Reusable)

on:
  workflow_call:
    inputs:
      source-folder:
        required: true
        type: string
      destination-folder:
        required: true
        type: string
    secrets:
      AZURE_STORAGE_ACCOUNT:
        required: true
      AZURE_STORAGE_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean destination folder
        uses: azure/CLI@v2
        with:
          inlineScript: |
            echo "Cleaning '$web/${{ inputs.destination-folder }}'..."
            az storage blob delete-batch \
              --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --source '$web'

      - name: Upload new files
        uses: azure/CLI@v2
        with:
          inlineScript: |
            echo "Deploying '${{ inputs.source-folder }}' to '/${{ inputs.destination-folder }}'..."
            az storage blob upload-batch \
              --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --destination "\$web/${{ inputs.destination-folder }}" \
              --source "${{ inputs.source-folder }}" \
              --overwrite
